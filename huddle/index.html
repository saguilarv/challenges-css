<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/huddle.css">
</head>
<body>
    <main class="container d-flex align-items-center justify-content-center high-100">
        <div class="row hud-bg-img">
            <div class="col-12 ">
                <div class="row hud-head">
                    <div class="col-12">
                        <img class="title-img" src="./images/logo.svg" alt="">
                    </div>
                </div>
                <div class="row hud-body">
                    <div class="col-12 col-lg-7">
                        <img class="mockups-img" src="./images/illustration-mockups.svg" alt="">
                    </div> 
                    <div class="col-12 col-lg-5 hud-text">
                        <h1 class='text-white' ><b>Build The Community</b> </h1>
                        <h1 class='text-white'><b> Your Fans Will Love</b> </h1>
                        <p class='text-white pt-3' >Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                        <a class="btn rounded-pill shadow-lg register-btn" role="button" href="#" >    Register    </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 hud-foot">
                        <a ref="#" class="btn rounded-lg rounded-circle social-btn"><i class="fb_round fa fa-facebook"></i></a>    
                        <a ref="#" class="btn rounded-circle social-btn"><i class="fa fa-twitter"></i></a>  
                        <a ref="#" class="btn rounded-circle social-btn"><i class="fa fa-instagram"></i></a>  
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
